<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Centering container */
body {
  height: 100vh;
  background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main container */
.container {
  text-align: center;
  background-color: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.container:hover {
  transform: scale(1.02);
}

/* Input field */
input[type="number"] {
  padding: 10px 15px;
  width: 200px;
  border: 2px solid #888;
  border-radius: 10px;
  margin: 20px 0;
  font-size: 1rem;
  transition: 0.3s ease-in-out;
}

input[type="number"]:focus {
  outline: none;
  border-color: #7f00ff;
  box-shadow: 0 0 8px rgba(127, 0, 255, 0.4);
  transform: scale(1.05);
}

/* Button style */
button {
  padding: 10px 20px;
  background-color: #7f00ff;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s, transform 0.2s;
}

/* button:hover {
  background-color: #9f00ff;
  transform: scale(1.1);
} */

/* Output messages */
.message {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #333;
  opacity: 0;
  animation: fadeInUp 0.6s ease forwards;
}

/* Animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
   


</head>
<body>
    <input type="number" id="userNumber">
    <button onclick="main()">guess me</button>
    <p id="show1"></p>
    <p id="show2"></p>

</body>
</html>
